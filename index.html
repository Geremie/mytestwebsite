<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  
  <style>
	circle.dimple-series-1{
		fill: red;
	}
	h2{
		text-align: center;
	}
  </style>
  
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
			  
		  //debugger;
		  
		  d3.select("body")
			.append("h2")
			.text("Evolution du nombre d'accidents par an");

          var svg1 = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart')
				.attr('id', 'chart1');
				
		  d3.select("body")
			.append("h2")
			.text("Evolution du nombre d'accidents par mois");
				
		  var svg2 = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart')
				.attr('id', 'chart2');
				

      /*
        Dimple.js Chart construction code
      */

          var myChart1 = new dimple.chart(svg1, data);
          var x = myChart1.addCategoryAxis("x", "an"); 
          myChart1.addMeasureAxis("y", "Num_Acc");
		  
		  var nbAccidentsLine = myChart1.addSeries("Count", dimple.plot.line);
		  nbAccidentsLine.aggregate = dimple.aggregateMethod.count;
          var nbAccidentsScatter = myChart1.addSeries("Count", dimple.plot.scatter);
		  nbAccidentsScatter.aggregate = dimple.aggregateMethod.count;
		  
          myChart1.draw();
		  
		  
		  var myChart2 = new dimple.chart(svg2, data);
		  //debugger;
		  
          var x = myChart2.addCategoryAxis("x", "mois"); 
		  
          myChart2.addMeasureAxis("y", "Num_Acc");
		  
		  var nbAccidentsBar = myChart2.addSeries("Count", dimple.plot.bar);
		  nbAccidentsBar.aggregate = dimple.aggregateMethod.count;
		  
          myChart2.draw();
		  
        };
    </script>
</head>

<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("sub2_caract_2010_2016.csv", draw);
  </script>
</body>

</html>
