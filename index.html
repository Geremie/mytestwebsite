<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="d3.v3.min.js"></script>
  <script src="dimple.v2.0.0.min.js"></script>
  
  <style>
	circle.dimple-series-1{
		fill: red;
	}
	h2{
		text-align: center;
	}
  </style>
  
    <script type="text/javascript">
	
	  // Draw the graphs based on 'nb of accidents' data
      function drawNbDead(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
			  
		  //debugger;
		  
		  d3.select("body")
			.append("h2")
			.text("Nombre de personnes mortes par accidents par an");

          var svg1 = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart')
				.attr('id', 'chart1');
				
		  d3.select("body")
			.append("h2")
			.text("Nombre de personnes mortes par accidents par mois");
				
		  var svg2 = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart')
				.attr('id', 'chart2');
				

      /*
        Dimple.js Chart construction code
      */
			  
			  var myChart1 = new dimple.chart(svg1, data);
			  
			  var x = myChart1.addTimeAxis("x", "an"); 
			  x.dateParseFormat = "%Y";
			  x.tickFormat = "%Y";
			  x.timeInterval = 4;
			  x.title = "Année";
			  
			  var y = myChart1.addMeasureAxis("y", "nb_tues");
			  y.title = "Nombre de morts par accident";
			  
			  myChart1.addSeries(null, dimple.plot.line);
			  myChart1.addSeries(null, dimple.plot.scatter);
			  
			  myChart1.draw();
			  
			  var myChart2 = new dimple.chart(svg2, data);
			  
			  var x = myChart2.addMeasureAxis("x", "nb_tues");
			  x.title = "Nombre de morts par accident";
			  
			  
			  var y = myChart2.addCategoryAxis("y", "mois");
			  y.title = "Mois de l'année";
			  y.addOrderRule(["decembre", "novembre", "octobre", "septembre", "août", "juillet", "juin", "mai", "avril", "mars", "fevrier", "janvier"])
			  
			  myChart2.addSeries(null, dimple.plot.bar);
			  
			  myChart2.draw();
		  
		  // Drawing graphs based on 'number of dead by accident' data
		  function drawNbAccidents(data){
			  var svg3 = d3.select("body")
				.append("svg")
				  .attr("width", width + margin)
				  .attr("height", height + margin)
				.append('g')
					.attr('class','chart')
					.attr('id', 'chart3');
			  
			  
			  
			  var svg4 = d3.select("body")
				.append("svg")
				  .attr("width", width + margin)
				  .attr("height", height + margin)
				.append('g')
					.attr('class','chart')
					.attr('id', 'chart4');
			  
			  
			  }
		  
		  d3.csv("nb_tues_1972_2016_2.csv", drawNbAccidents);
		  
        };
    </script>
</head>

<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("nb_tues_1972_2016_2.csv", drawNbDead);
  </script>
</body>

</html>
